<div class="col-lg-12">
  <div class="form-group">
  <label>Name</label> 
  <input [(ngModel)]="asset.name" class="form-control">
</div>
</div>
<div class="col-lg-12">
  <div class="form-group">
  Area:
  <input [(ngModel)]="asset.area" class="form-control">
</div>
</div>
<div class="col-lg-12">
  <div class="form-group">
<label>Pic</label>
<input [(ngModel)]="asset.pic" class="form-control">
<img *ngIf="asset.pic" [src]="asset.pic" width="100" height="100">
    </div>
    </div>
<div class="col-lg-12">
  <div class="form-group">
  Cost:
  <input [(ngModel)]="asset.cost" class="form-control">
</div>
</div>
<div class="col-lg-12">
  <div class="form-group">
  Dealer:
  <input [(ngModel)]="asset.dealer" class="form-control">
</div>
</div>
<div class="col-lg-12">
  <div class="form-group">
  Country:
  <select [(ngModel)]="asset.country" class="form-control">
    <option value="India">India</option>
    <option value="United States">United States</option>
    <option value="Singapore">Singapore</option>
    <option value="Dubai">Dubai</option>
  </select>
</div>
</div>
<div class="col-lg-12">
  <div class="form-group">
  State:
  <input [(ngModel)]="asset.state" class="form-control">
</div>
</div>
<div class="col-lg-12">
  <div class="form-group">
<div class="radio">
  Assest Status:
 Old <input type="radio" [(ngModel)]="asset.new" value="old" > 
New <input type="radio" [(ngModel)]="asset.new" value="new"> 
</div>
</div>
</div>
<button *ngIf="btn_stt"(click)="save()">Save Records</button>
<button *ngIf="!btn_stt" (click)="update()">Update Records</button>
<table class="table table-bordered">
  <th>Index</th><th>Name</th><th>Area</th><th>Cost</th><th>Pic</th><th>Dealer</th><th>Country</th><th>State</th>
  <tr *ngFor="let x of assets;let i=index;">
    <td>{{i}}</td>
    <td>{{x.name}}</td>
    <td>{{x.area}}</td>
    <td>{{x.cost}}</td>
    <td><img src="{{x.pic}}"width="100" height="100"></td>
    <td>{{x.dealer}}</td>
    <td>{{x.country}}</td>
    <td>{{x.state}}</td>
    <td>{{x.new}}</td>
    
    <button (click)="delete(i)">Delete Details</button>
    <br>
    <button (click)="edit(x)">Edit Details</button>
  </tr>
</table>

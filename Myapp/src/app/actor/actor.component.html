<div class="container">
<br>
<div class="col-lg-12">
  <div class="form-group">
    <label>Actor Name</label>
    <input [(ngModel)]="actor.actor_name" class="form-control">
  </div>
</div>
<div class="col-lg-12">
  <div class="form-group">
    <label>Actor Age</label>
    <input [(ngModel)]="actor.actor_age" class="form-control">
  </div>
</div>
<div class="col-lg-12">
  <div class="form-group">
    <label>Actor Last Film</label>
    <input [(ngModel)]="actor.actor_lastfilm" class="form-control">
  </div>
</div>
<div class="col-lg-12">
  <div class="form-group">
    <label>Actor Picture</label>
    <input [(ngModel)]="actor.actor_pic" class="form-control">
    <img *ngIf ="actor.actor_pic" [src]="actor.actor_pic" width="100" height="100">
  </div>
</div>
<p>
  Status is {{stt}}
</p>
<button *ngIf=btn_stt (click)="save()">Save Data</button>
<button *ngIf=!btn_stt (click)="update()">Update Data</button>
<table class="table table-bordered">
<th>Actor Name</th><th>Actor Age</th><th>Actor Last Film</th><th>Actor Picture</th>
<tr *ngFor='let x of actors'>
  <td>{{x.data.actor_name}}</td>
  <td>{{x.data.actor_age}}</td>
  <td>{{x.data.actor_lastfilm}}</td>
  <td><img src={{x.data.actor_pic}} width="100" height="100"></td>
  <td><button (click)="del(x.wood)">Delete Data</button></td>
  <td><button (click)="edit(x)">Edit Data</button></td>
</tr>
</table>
</div>

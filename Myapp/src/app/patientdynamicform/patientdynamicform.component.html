<br>
<form [formGroup]="docForm">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="form-control" formControlName="age">
    </div>
    
    <div class="form-group">
        <div class="pull-right">
            <button class="btn btn-success" (click)="addPatient()">+</button>
        </div>
    </div>
    <div class="form-group" formArrayName="patients" >
        <div *ngFor="let x of docForm.get('patients').control; let i=index;">
            <div [formGroupName]="i">
                <hr>
                <b>Patient{{i+1}}</b>
                <br>
                <div class="form-group">
                    <label>Patient Name</label>
                    <input class="form-control" formControlName="patient_name">
                </div>
                <div class="form-group">
                    <label>Patient Age</label>
                    <input class="form-control" formControlName="patient_age">
                </div>
                <div class="form-group">
                    <label>Patient Disease</label>
                    <input class="form-control" formControlName="patient_disease">
                </div>
            </div>
        </div>
    </div>
</form>
